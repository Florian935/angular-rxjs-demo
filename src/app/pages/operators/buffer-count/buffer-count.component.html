<h2>bufferCount Operator</h2>

<p>The data arrive 2 by 2 because the bufferCount operator is set to 2.</p>

<ng-container *ngIf="interval$ | async as interval">
    <ng-container *ngIf="intervalData.length">
        <div *ngFor="let data of intervalData">
            {{ data }}
        </div>
    </ng-container>
</ng-container>
